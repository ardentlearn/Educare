{% extends 'base.html' %}

{% block content %}

{% for lesson in subjects.lessons.all %}

<a href="{% url 'curriculum:lesson_detail' slug=lesson.slug subject=subjects.slug Branch=lesson.Branch.slug %}">Lecture-{{lesson.position}}: {{lesson.name}}</a>
<br><br>
{% endfor %}
<br>
<a href="{% url 'curriculum:lesson_create' Branch=subjects.Branch.slug slug=subjects.slug %}">Create Lesson</a>
<br><br>

{% endblock %}
