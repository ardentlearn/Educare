{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}


{% block content %}


<div class="container">

    <h1 class="text-center">Password Reset</h1>
    <hr class="mb-3">

    <p>Enter your email & we will send you instructions to reset your password.</p>

    <form method="post">

        {% csrf_token %}

        {{form.as_p}}
        <button type="submit">Send</button>

    </form>

</div>


{% endblock content %}
