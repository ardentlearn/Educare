{% extends 'base.html' %}

{% block title %}Confirm deleted{% endblock title %}

{% block content %}
<div class="container" style="width:400px; margin-top: 100px;">
<form action="" method="post" style="margin-top: 150px">
    {% csrf_token %}

    <h1>Do you really want to delete this question?</h1>

    {{form.as_p}}

    <button type="submit" class="btn btn-danger" style="margin-top: 20px; ;margin-left: 100px">Yes</button>
    <a href="{% url 'assignments:course-list' %}" class="btn btn-success" style="margin-top: 20px; ;margin-left: 20px">No</a>

</form>
</div>
{% endblock content %}
