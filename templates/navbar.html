{% load static %}

{% block css %}

<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link href="/static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

{% endblock css %}

<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">

    <h1 class="logo me-auto"><a href="{% url 'home' %}">Educare</a></h1>

    <nav id="navbar" class="navbar order-last order-lg-0 navbar-expand-sm">
      
      <ul>
      {% if request.user.is_authenticated %}
        <li ><a class="nav-link" href="{% url 'curriculum:branch_list' %}">Branch</a></span>
        <li ><a class = "text-black pe-3" href="{% url 'assignments:results' %}">Performance</a></li>
        <li class = "me-5 nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{request.user}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'accounts:profile' request.user.pk %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'courses:mycourses' %}">My Courses</a></li>
            </ul>
        </li>
        <span ><a class = "text-black pe-4 mt-4 get-started-btn" href= "{% url 'accounts:logout' %}" style="width: 100px; margin-left: 10px; justify-content: center">Logout</a></span>
    
      {% else %}

        <span ><a class = "text-black pe-4 mt-4 get-started-btn" href= "{% url 'accounts:login' %}" style="width: 100px; margin-left: 10px; justify-content: center">Login</a></span>
        <span ><a class = "text-black pe-4 mt-4 get-started-btn" href= "{% url 'accounts:registration' %}" style="width: 100px; margin-left: 10px; justify-content: center">Register</a></span>
      {% endif %}
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
      
    </nav>

  </div>
</header>
